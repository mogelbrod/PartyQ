<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!--<link rel="stylesheet" href="sp://import/css/eve.css">-->
  <link rel="stylesheet" href="sp://import/css/adam.css">
  <link rel="stylesheet" href="sp://import/css/api.css">
  <link rel="stylesheet" href="sp://import/css/shared.css">
  <link rel="stylesheet" href="css/master.css">
  <script type="text/javascript" src="js/sha1.js"></script>
  <script type="text/javascript" src="js/oauth.js"></script>
  <script type="text/javascript" src="js/twitter.js"></script>
  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div class=wrapper>
    <div class=header>
      <img class=image src="img/partyhat.png" height="120px" width="120px"/>
      <div class="headerText">
        <a href="www.partyq.info">PartyQ</a></div>
      <div class="inputfield"><input name="hashtag" value="#ssh" id="tag"><input type="submit" id="save" value="Spara"></div>
    </div>
    <table class="list" id="list">
      <thead>
        <tr>
          <th class=title>Track</th>
          <th class=artists>Artist</th>
          <th class=requests>Requests</th>
          <th class=requesters>Requested by</th>
        </tr>
      </thead>
      <tbody>
        <script id="track-row-template" type="text/x-handlebars-template">
          <tr id="{{id}}" data-uri="{{track.uri}}">
          <td class="title">{{track.name}}</td>
          <td class="artists">{{#each track.artists}}
            <a class="uri artist" href="{{uri}}">{{name}}</span>
            {{/each}}</td>
          <td class="requests">{{requests}}</td>
          <td class="requesters">{{#each requesters}}
          <span class="requester">{{user}}</span>
            {{/each}}</td>
          </tr>
        </script>
        <tr class="empty">
	        <td colspan="4">No requests queued yet, stay tuned!</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
