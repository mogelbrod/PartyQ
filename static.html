<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/static.js"></script>
</head>
<body>
  <h1>PartyQueue</h1>

	<table class="list" id="list">
		<thead>
			<tr>
				<th>Artist</th>
				<th>Track</th>
				<th>Requests</th>
				<th>Last requested by</th>
			</tr>
		</thead>
		<tbody>
			<script id="track-row-template" type="text/x-handlebars-template">
				<tr id="{{id}}">
					<td class="artists">{{artists}}</td>
					<td class="title">{{title}}</td>
					<td class="requests">{{requests}}</td>
					<td class="requested-by">{{requestedBy}}</td></tr>
				</tr>
			</script>
			<tr class="empty">
				<td colspan="4">No requests have arrived yet, stay tuned!</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
